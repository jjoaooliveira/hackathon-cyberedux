<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denúncias de Infraestrutura Urbana</title>
    <link rel="stylesheet" href="/static/chamados/css/forms_colaborador.css">
</head>
<body>
    <header>
        <h1>Denúncias de Infraestrutura Urbana</h1>
    </header>
    <section>
        <h2>Faça Sua Denúncia</h2>
        <form action="{% url 'forms_post_colaborador' %}" method="post">
        {% csrf_token %}
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required>

            <input type="submit" value="Enviar Denúncia">
        </form>
    </section>

    <footer>
        <p>&copy; 2023 Denúncias de Infraestrutura Urbana</p>
    </footer>

</body>
</html>
